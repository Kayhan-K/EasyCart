<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyCart</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="icon" href="./public/favicon.ico" />
  </head>
  <body>
    <div
      id="app"
      class="h-screen w-full flex flex-col justify-center items-center"
    >
      <div id="logo-section" class="mt-16 mb-4">
        <img src="./logo.png" />
      </div>
      <div id="input-section" class="flex flex-col gap-2 w-5/6">
        <input
          placeholder="Bread or Cheese?"
          id="userInput"
          class="bg-gray-200 rounded-md p-2 text-center"
        />
        <button
          id="cartBtn"
          class="bg-green-300 rounded-md p-2 pointer hover:bg-red-400"
        >
          Add To Cart
        </button>
      </div>
      <div id="cart-section" class="h-full w-5/6 mt-4">
        <ul
          id="cart-items"
          class="flex flex-wrap items-center justify-center grow gap-1 text-center select-none"
        ></ul>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
